version: '3.8'

services:
  # Main Shopify App
  gst-invoice-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gst-invoice-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      - ./prisma:/app/prisma
      - ./logs:/app/logs
      - app_data:/app/data
    networks:
      - gst-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin Panel
  gst-admin-panel:
    build:
      context: ./admin-panel-v2
      dockerfile: Dockerfile
    container_name: gst-admin-panel
    restart: unless-stopped
    ports:
      - "56842:56842"
    environment:
      - NODE_ENV=production
      - PORT=56842
      - API_URL=http://gst-invoice-app:3000/api/admin
    volumes:
      - ./logs:/app/logs
    networks:
      - gst-network
    depends_on:
      - gst-invoice-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:56842/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gst-network:
    driver: bridge

volumes:
  app_data:
    driver: local